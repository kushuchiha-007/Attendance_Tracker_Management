<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2, p, label {
            color: #333;
        }

        h1 {
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<div class="container">
    <h2>Add Course</h2>

    <!-- Display result message -->
    <p th:text="${result}" style="color: green;"></p>

    <form th:action="@{/admin/add/course}" th:object="${course}" method="post">
        <!-- Course Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <!-- Course Code -->
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" th:field="*{code}" required><br>

        <button type="submit">Add Course</button>
    </form>
</div>
</body>
</html>
