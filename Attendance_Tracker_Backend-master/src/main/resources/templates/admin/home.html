<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Homepage - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        .admin-content {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        h2, p {
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .home-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .home-button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #4cae4c;
        }

        /* Animation for the admin content */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<nav>
    <a th:href="@{/admin/home}">Admin Home</a>
</nav>

<div class="container">
    <div class="admin-content">
        <h2>Welcome to the Admin Home Page</h2>
        <!-- Buttons to navigate to other admin-related APIs -->
        <div>
            <a th:href="@{/admin/add/faculty}" class="home-button">Add new Faculty</a>
            <a th:href="@{/admin/add/student}" class="home-button">Add new Student</a>
            <a th:href="@{/admin/add/course}" class="home-button">Add new Course</a>
        </div>
    </div>

    <div class="home-buttons">
        <a th:href="@{/admin/home}" class="home-button">Admin Home</a>
    </div>
</div>
</body>
</html>
