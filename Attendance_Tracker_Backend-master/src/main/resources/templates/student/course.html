<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Courses Page - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2, p, strong {
            color: #333;
            text-align: center;
        }

        h1 {
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            background-color: #4caf50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .course-row {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .my-courses-label, .other-courses-label {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<div class="container">
    <!-- Display student's name and ID -->
    <h2 th:text="${student.name} + ' (ID: ' + ${student.id} + ')'">Student Name and ID</h2>
    <p th:text="${response}"></p>

    <!-- My Courses Table -->
    <div class="my-courses-label">My Courses</div>
    <table>
        <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Faculty Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="course : ${courses}" th:class="${rowStat?.even} ? 'even' : 'odd'" class="course-row">
            <td th:text="${course.name}"></td>
            <td th:text="${course.code}"></td>
            <td th:text="${course.faculty?.name}"></td>
            <td class="action-buttons">
                <form th:action="@{'/student/class/' + ${course.code}}" method="get">
                    <button type="submit">View Attendance</button>
                </form>
                <form th:action="@{'/student/mark/' + ${student.id} + '/' + ${course.code}}" method="post">
                    <button type="submit">Mark Attendance</button>
                </form>
            </td>
        </tr>
    </table>

    <!-- Other Courses Table -->
    <div class="other-courses-label">Other Courses</div>
    <table>
        <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Faculty Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="course : ${otherCourses}" th:if="${course.faculty != null}" th:class="${rowStat?.even} ? 'even' : 'odd'" class="course-row">
            <td th:text="${course.name}"></td>
            <td th:text="${course.code}"></td>
            <td th:text="${course.faculty.name}"></td>
            <td class="action-buttons">
                <form th:action="@{'/student/add/' + ${student.id} + '/' + ${course.code}}" method="post">
                    <button type="submit">Enroll</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
