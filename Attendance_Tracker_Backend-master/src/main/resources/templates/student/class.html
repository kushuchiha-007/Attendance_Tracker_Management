<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student and Course Information - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h2, p, strong {
            color: #333;
        }

        h2 {
            margin-top: 20px;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dates-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .present-dates, .attendance-dates {
            flex: 1;
        }

        .dates-title {
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<div class="container">
    <!-- Display student's name and ID -->
    <h2>Student Information:</h2>
    <p th:text="${student.name + ' (ID: ' + student.id + ')'}">Student Name and ID</p>

    <!-- Display course information -->
    <h2>Course Information:</h2>
    <p>
        <strong>Course Name:</strong> <span th:text="${course.name}"></span><br>
        <strong>Course Code:</strong> <span th:text="${course.code}"></span>
    </p>

    <!-- Display present and attendance dates -->
    <div class="dates-container">
        <div class="present-dates">
            <h2 class="dates-title">Present Dates:</h2>
            <ul>
                <li th:each="date : ${courseList}">
                    <span th:text="${date}"></span>
                </li>
            </ul>
        </div>
        <div class="attendance-dates">
            <h2 class="dates-title">Attendance Dates:</h2>
            <ul>
                <li th:each="date : ${studentList}">
                    <span th:text="${date}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
