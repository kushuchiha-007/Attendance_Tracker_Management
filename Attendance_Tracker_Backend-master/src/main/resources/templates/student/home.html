<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Homepage - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h2, p {
            color: black;
        }

        h1 {
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<div class="container">
    <h2 th:text="${student.name} + ' (ID: ' + ${student.id} + ')'">Student Name and ID</h2>

    <!-- Buttons to navigate to other student-related APIs -->
    <div>
        <a th:href="@{/student/gate}"><button>Gate Attendance</button></a>
        <a th:href="@{/password/change}"><button>Change Password</button></a>
        <a th:href="@{/student/course}"><button>Courses</button></a>
    </div>
</div>
</body>
</html>
