<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gate Attendance History - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2, p {
            color: #333;
        }

        h1 {
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        p {
            margin: 5px 0;
        }

        /* Highlight message in red */
        div[style="color: red;"] {
            margin-bottom: 20px;
        }

        /* Style radio buttons */
        input[type="radio"] {
            margin-right: 5px;
        }

        /* Highlight wrong PIN with red border */
        input[type="text"].wrong-pin {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<div class="container">
    <h1 th:text="${student.name} + ' (ID: ' + ${student.id} + ')'">Student Name and ID</h1>

    <!-- Display message in red if present -->
    <div style="color: red;">
        <p th:text="${message}"></p>
    </div>

    <!-- Form for adding attendance -->
    <form th:action="@{'/student/entry/' + ${student.id}}" method="post">
        <label for="reason">Enter Reason:</label>
        <input type="text" id="reason" name="reason" required><br>

        <label>Gate Status:</label>
        <input type="radio" id="inStatus" name="status" value="IN" required>
        <label for="inStatus">IN</label>
        <input type="radio" id="outStatus" name="status" value="OUT">
        <label for="outStatus">OUT</label><br>

        <label for="pin">Enter PIN:</label>
        <input type="text" id="pin" name="pin" required class="wrong-pin"><br>

        <button type="submit">Add Attendance</button>
    </form>

    <!-- Display Gate Attendance History -->
    <h2>Gate Attendance History:</h2>
    <ul>
        <li th:each="attendanceRecord : ${student.gateAttendanceHistory}">
            <p>Date: <span th:text="${attendanceRecord.date}"></span></p>
            <p>Time: <span th:text="${attendanceRecord.time}"></span></p>
            <p>Status: <span th:text="${attendanceRecord.status}"></span></p>
            <p>Reason: <span th:text="${attendanceRecord.reason}"></span></p><br>
        </li>
    </ul>
</div>
</body>
</html>
