<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: white;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            position: relative;
            padding: 20px;
        }

        .welcome-container {
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeInAndSlide 1.5s ease-out forwards;
        }

        h2, p {
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .home-buttons {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1.5s ease-out forwards;
        }

        .home-button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #4cae4c;
        }

        @keyframes fadeInAndSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<nav>
    <a th:href="@{/student/home}">Student Home</a>
    <a th:href="@{/faculty/home}">Faculty Home</a>
    <a th:href="@{/security/home}">Security Home</a>
    <a th:href="@{/admin/home}">Admin Home</a>
</nav>

<div class="container">
    <div class="welcome-container">
        <h2>Welcome to the Student Attendance System</h2>
        <p>
            Manage and track student attendance seamlessly. Enhance your educational experience with our intuitive system.
        </p>
    </div>

    <div class="home-buttons">
        <a th:href="@{/student/home}" class="home-button">Student Home</a>
        <a th:href="@{/faculty/home}" class="home-button">Faculty Home</a>
        <a th:href="@{/security/home}" class="home-button">Security Home</a>
        <a th:href="@{/admin/home}" class="home-button">Admin Home</a>
    </div>
</div>
</body>
</html>
