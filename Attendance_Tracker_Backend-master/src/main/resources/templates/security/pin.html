<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Current PIN - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, p {
            color: #333;
        }

        h1 {
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Highlight animation */
        @keyframes highlight {
            0% {
                background-color: #ffff99; /* Initial background color */
            }
            50% {
                background-color: #ffcc00; /* Highlight color */
            }
            100% {
                background-color: #ffff99; /* Return to initial color */
            }
        }

        /* Apply the animation to the PIN */
        p#pin {
            animation: highlight 2s infinite; /* 2 seconds, infinite loop */
            font-size: 24px; /* Increase text size */
        }

        script {
            margin-top: 20px; /* Add space between PIN and script */
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<div class="container">
    <h2>Gate Security</h2>

    <!-- Display the current PIN using Thymeleaf expression -->
    <p>Current PIN:</p>
    <p id="pin" th:text="${pin}"></p>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Set an interval to refresh the page every 55 seconds
        setInterval(function() {
            location.reload(true); // Force a full page reload
        }, 10000);
        /*]]>*/
    </script>
</div>
</body>
</html>
