<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gate History - Student Attendance System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, p, label {
            color: #333;
        }

        h1 {
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Attendance System</h1>
</header>

<div class="container">
    <h2>Gate Security</h2>

    <form th:action="@{/security/student}" method="get">
        <label for="studentId">Enter Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>
        <button type="submit">Search</button>
    </form>

    <div th:if="${student}">
        <p th:text="'Student Name: ' + ${student.name}"></p>
        <p th:text="'Student ID: ' + ${student.id}"></p>
        <p>Gate Attendance:</p>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Reason</th>
            </tr>
            <tr th:each="entry, rowStat : ${student.gateAttendanceHistory}" th:class="${rowStat.even} ? 'even' : 'odd'">
                <td th:text="${entry.date}"></td>
                <td th:text="${entry.time}"></td>
                <td th:text="${entry.status}"></td>
                <td th:text="${entry.reason}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
