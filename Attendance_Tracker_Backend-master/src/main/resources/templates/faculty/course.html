<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Courses Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .faculty-info {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        h2 {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .courses-container {
            display: flex;
            justify-content: space-between;
        }

        .my-courses, .other-courses {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->


    <!-- Card layout for Courses -->
    <div class="card">
        <h2>Courses:</h2>
        <ul>
            <li th:each="course : ${courses}">
                <strong>Course Name:</strong> <span th:text="${course.name}"></span><br>
                <strong>Course Code:</strong> <span th:text="${course.code}"></span><br>
                <form th:action="@{'/faculty/class/' + ${course.code}}" method="get">
                    <button type="submit">View Students</button>
                </form>
                <th:block th:with="state=${@attendanceService.checkIfStarted(course.code)}">
                    <form th:action="@{'/faculty/' + ${state} + '/' + ${course.code}}" method="post">
                        <button type="submit" th:text="${state}">Start/Stop</button>
                    </form>
                </th:block>
            </li>
        </ul>

        <!-- Other Courses -->
        <h2>Other Courses:</h2>
        <ul>
            <li th:each="course : ${otherCourses}">
                <strong>Course Name:</strong> <span th:text="${course.name}"></span><br>
                <strong>Course Code:</strong> <span th:text="${course.code}"></span><br>
                <form th:action="@{'/faculty/add/' + ${faculty.id} + '/' + ${course.code}}" method="post">
                    <button type="submit">Take Course</button>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
